<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Finanças</title>
</head>
<body>
    <h1>Dashboard de Finanças</h1>
    
    <h2>Distribuição de Despesas</h2>
    <img src="{{ url_for('static', filename='pie_chart.png') }}" alt="Gráfico de Pizza">

    <h2>Últimas Despesas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuário</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for row in tabela_dados %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>R$ {{ "%.2f"|format(row[3]) }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
